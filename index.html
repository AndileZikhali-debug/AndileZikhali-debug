<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Book Library Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header className="header">
    <h1>Personal Book Library Manager</h1>
    <p>Organize, search, and track your book collection</p>
  </header>

  <main>
    <!-- Add/Edit Book Form -->
    <section class="form-section">
      <h2>Add a New Book</h2>
      <form id="book-form">
        <input type="hidden" id="book-id">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" required>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" required>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Mystery">Mystery</option>
            <option value="Biography">Biography</option>
          </select>
        </div>
        <div class="form-group">
          <label for="is-read">Read Status:</label>
          <select id="is-read">
            <option value="false">Unread</option>
            <option value="true">Read</option>
          </select>
        </div>
        <button type="submit" class="glow-on-hover">Add Book</button>
        <button type="button" id="cancel-edit" class="cancel-btn" style="display: none;">Cancel Edit</button>
      </form>
    </section>

    <!-- Search and Filter Section -->
    <section class="filter-section">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search by title, author, or category...">
        <i class="fas fa-search"></i>
      </div>
      <div class="category-filter">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
          <option value="All">All</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Mystery">Mystery</option>
          <option value="Biography">Biography</option>
        </select>
      </div>
    </section>

    <!-- Book List -->
    <section class="book-list">
      <h2>Your Library</h2>
      <div id="books-container"></div>
    </section>

    <!-- Borrowing History -->
    <section class="history-section">
      <h2>Borrowing History</h2>
      <div id="history-container"></div>
    </section>
  </main>

  <footer>
    <p>Created by <a href="mailto:zikhalia851@gmail.com">Andile Zikhali</a> | Â© 2025</p>

      <a href="https://github.com/andilezikhali-debug" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/andile-zikhali-a46379222" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/andile" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
